<!DOCTYPE html>
<html>
  <head>
    <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="https://polygit.org/components/polymer/polymer.html" />
  </head>
  <body>
  <alert-element>
      <span class="alert-head-content">Head 1</span>
      <ul class="alert-data">
        <li class="alert-message">Alert 1</li>
        <li class="alert-message">Alert 2</li>
        <li class="alert-message">Alert 3</li>
      </ul>
  </alert-element>
  <alert-element>
    <span class="alert-head-content">Head 2</span>
    <div class="alert-data">Alert message!</div>
  </alert-element>
  <dom-module id="alert-element">
    <template>
      <h2 id="alertHead"><content select=".alert-head-content"></content></h2>
      <content selected=".alert-data"></content>
    </template>
  </dom-module>
  <script>
    
      Polymer({
        is: "alert-element"
      });
    
  </script>
  </body>
</html>
